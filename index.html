<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>War Eagle Rockets</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="rocketsDiv">
        <img id="initialRocket" class="rocket" src="images/SaturnV.svg" alt="Saturn V" />
        <img id="initialFire" class="fire" src="images/Fire.png" alt="Fire" />
    </div>
    <div id="buttonsDiv">
        <button id="plusOneBtn" type="button" class="btn btn-success btn-points btn-plus-one">+1</button>
        <button id="minusOneBtn" type="button" class="btn btn-danger btn-points btn-minus-one">-1</button>
        <button id="resetBtn" type="button" class="btn btn-secondary btn-points btn-reset">Reset</button>
        <h5 id="teamLbl" class="lbl-team">Team: -1</h5>
        <h5 id="scoreLbl" class="lbl-score">Score: -1</h5>
    </div>
    <button id="addRocketBtn" type="button" class="btn btn-primary btn-rockets btn-plus-one">Add Rocket</button>
    <button id="removeRocketBtn" type="button" class="btn btn-primary btn-rockets btn-minus-one">Remove Rocket</button>
    <button id="resetAllBtn" type="button" class="btn btn-secondary">Reset All</button>
    <h5 id="rocketNumLbl" class="lbl-rocket-number">Rockets: 4</h5>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/js.cookie.min.js"></script>
<script src="js/script.min.js"></script>
</html>
